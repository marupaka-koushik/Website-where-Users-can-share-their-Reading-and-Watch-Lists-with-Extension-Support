<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .privacy-badge {
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            font-size: 11px;
            display: inline-block;
        }
        
        .privacy-badge small {
            display: block;
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-text {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .extract-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .extract-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .extract-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .login-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #1976D2;
        }
        
        .user-info {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .content-preview h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #FFD700;
        }
        
        .content-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #E8F5E8;
            font-size: 13px;
        }
        
        .content-text {
            font-size: 12px;
            line-height: 1.4;
            color: #F0F0F0;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
        }
        
        .content-info {
            font-size: 11px;
            color: #DDD;
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .preview-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn {
            background: #4CAF50;
            color: white;
        }
        
        .send-btn:hover {
            background: #45a049;
        }
        
        .cancel-btn {
            background: #f44336;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ï¿½ Content Summarizer</h2>
        <div class="privacy-badge">
            <span id="privacyStatus">ðŸ”’ Privacy-First Mode</span>
            <small>Content processed locally</small>
        </div>
    </div>
    
    <div class="status">
        <div class="status-text" id="statusText">Ready to extract content</div>
        <button class="extract-btn" id="extractBtn">Extract Content</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Processing content...</div>
    </div>
    
    <div class="content-preview" id="contentPreview">
        <h4>ðŸ“‹ Extracted Content Preview</h4>
        <div class="content-title" id="previewTitle"></div>
        <div class="content-text" id="previewContent"></div>
        <div class="content-info">
            <span id="previewSource"></span>
            <span id="previewLength"></span>
        </div>
        <div class="preview-actions">
            <button class="preview-btn send-btn" id="sendBtn">âœ“ Send to Website</button>
            <button class="preview-btn cancel-btn" id="cancelBtn">âœ— Cancel</button>
        </div>
    </div>
    
    <div class="login-section" id="loginSection">
        <h3 style="margin-top: 0; font-size: 16px;" id="loginTitle">Login to Save Content</h3>
        <input type="email" class="login-input" id="emailInput" placeholder="Email">
        <input type="password" class="login-input" id="passwordInput" placeholder="Password">
        <button class="login-btn" id="loginBtn">Login</button>
        <button class="login-btn" id="logoutBtn" style="background: #f44336; display: none;">Logout</button>
        <div class="user-info" id="userInfo"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
